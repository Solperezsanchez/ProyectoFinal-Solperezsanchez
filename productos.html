<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Productos CMK aromas</title>
    <!--LINK FAVICON-->
    <link
      rel="shortcut icon"
      href="../img/LogoCmkAromas.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--HEADER CON LOGO Y BOTONES DE REGISTRO E INICIO DE SESION-->
    <header>
      <!--LOGO-->
      <div class="container-fluid">
        <div class="row">
          <div class="col col-md-12 col-xs-12">
            <div class="logo-top" data-aos="fade-right">
              <img
                src="../img/LogoCmkAromas.png"
                alt="LogoCmkAromas"
                class="logoTop"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--NAV BAR-->
    <nav class="navbar bg-light sticky">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button className="nav-item " type="button">
          <a
            id="botonCarrito"
            data-bs-toggle="modal"
            data-bs-target="#idModalCarrito"
            ><i class="fas fa-shopping-cart fa-1x"></i
          ></a>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu CMK</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Incio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--MAIN PRODUCTOS-->
    <main>
      <!-- ORDENAR ALFABETICAMENTE -->
      <div>
        <button id="selectOrden" value="1" class="btn btn" type="button">
          Ordenar A-Z
        </button>
      
      </div>

      </div>
       <!-- Loader-->
    <h3 id="loaderTexto" class="text-success text-center">Cargando Productos...</h3>
    <div id="loader" class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
      <!-- CARDS -->
      <div class="container">
        <div id="productos" class="row"></div>
      </div>
<!--CARRITO-->
  <!--Modal Carrito-->
  <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bodyCarrito">
          
        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">
          
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
   
    <!--FOOTER-->
    <div class="card text-center">
      <div class="card-footer"></div>
      <div class="card-body">
        <h5 class="card-title">CMK AROMAS</h5>
        <p class="card-text">Todos los derechos reservados a CMKAromas SRL</p>
      </div>
    </div>
   
  </body>
        <!--Script de Bootstrap-->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
      <!--Script Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
      <!--Script JS mio-->
      <script src="./productos.js"></script>
</html>
