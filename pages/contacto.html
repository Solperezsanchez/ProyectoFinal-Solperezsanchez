<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Contacto CMK aromas</title>
    <!--LINK FAVICON-->
    <link
      rel="shortcut icon"
      href="../img/LogoCmkAromas.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--HEADER CON LOGO Y BOTONES DE REGISTRO E INICIO DE SESION-->
    <header>
      <!--LOGO-->
      <div class="container-fluid">
        <div class="row">
          <div class="col col-md-12 col-xs-12">
            <div class="logo-top" data-aos="fade-right">
              <img
                src="../img/LogoCmkAromas.png"
                alt="LogoCmkAromas"
                class="logoTop"
              />
            </div>
          </div>
        </div>
      </div>
       <!--NAV BAR-->
    <nav class="navbar bg-light sticky">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu CMK</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html"
                    >Incio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--MAIN CONTACTO-->
      <main>
          <h1>Dejanos tus datos y te asesoramos GRATIS!!</h1>
           <!--FORM AGREGAR LIBRO-->
      <form id="formAsesoramiento" class="col-lg-6 m-5">
        <div class="mb-3">
          <label for="nombreInput" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
          
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="text" class="form-control" id="emailInput" aria-describedby="email">
          
        </div>
        <div class="mb-3">
          <label for="consultaInput" class="form-label">Consulta:</label>
          <input type="text" class="form-control" id="consultaInput" aria-describedby="">
          
        </div>
        <div>
            <button type="text" id="enviarDudaBtn" class="btn btn-dark" >Enviar duda</button>
        </div>
      </form>
        
      </main>
      <!--FOOTER-->
    <div class="card text-center">
      <div class="card-footer"></div>
      <div class="card-body">
        <h5 class="card-title">CMK AROMAS</h5>
        <p class="card-text">Todos los derechos reservados a CMKAromas SRL</p>
      </div>
    </div>
       <!--Script de Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

</body>
</html>
